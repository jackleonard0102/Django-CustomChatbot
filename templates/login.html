{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-blue-600">Login</h2>
    {% if error_message %}
      <div class="p-4 mt-4 text-red-700 bg-red-100 border border-red-400 rounded">{{ error_message }}</div>
    {% endif %}
    <form method="post" class="mt-6 space-y-6">
      {% csrf_token %}
      <div class="space-y-2">
        <label for="username" class="block font-semibold text-gray-700">Username</label>
        <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200">
      </div>
      <div class="space-y-2">
        <label for="password" class="block font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200">
      </div>
      <div class="flex items-center justify-end mt-6">
        <button type="submit" class="px-4 py-2 mr-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-200">Login</button>
        <a href="{% url 'home' %}" class="px-4 py-2 ml-2 font-bold text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring focus:ring-gray-200">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
